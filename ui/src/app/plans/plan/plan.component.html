<div class="card border-dark">
  <div class="card-header bg-dark">
    <h5 class="card-title">
      {{plan.name}}
      <span (click)="remove()" class="remove">X</span>
    </h5>
    <p class="card-text">
      Default Period: {{plan.default_period}}
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let item of plan.items">
      <app-item [item]="item" (onUpdate)="updateItem(item)"></app-item>
    </li>
    <li class="list-group-item" *ngIf="!plan.items || !plan.items.length">
      Add workout items you want to do in this plan ...
    </li>
  </ul>
  <div class="card-body">
    <form [formGroup]="itemForm" (ngSubmit)="addItem()">
      <div class="form-group">
        <label for="name">Item Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name ...">
      </div>
      <div class="form-group">
        <label for="period">Period</label>
        <input type="number" class="form-control" formControlName="period" id="period" placeholder="Period ...">
        <small id="periodHelp" class="form-text text-muted">You can expect this item from the default period of the plan</small>
      </div>
      <!--<div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>-->
      <button type="submit" class="btn btn-dark" [disabled]="itemForm.invalid">Add item</button>
    </form>

  </div>
</div>
